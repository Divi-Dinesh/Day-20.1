<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Student Details</h1>
    </header>
    <div class="container">
        <div class="student-card" id="student-details">
            <h2>Student Information</h2>
            <ul>
                <li><span class="label">Name:</span> <span class="value" id="student-name"></span></li>
                <li><span class="label">Age:</span> <span class="value" id="student-age"></span></li>
                <li><span class="label">Course:</span> <span class="value" id="student-course"></span></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
